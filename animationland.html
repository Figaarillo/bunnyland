<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				counter-reset: game;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: sans-serif;
			}

			/* ---- Phone container ---- */
			.phone {
				position: relative;
				border-radius: 30px;
				border: 8px solid #000;
				background-color: hsl(199, 100%, 90%);
				height: 630px;
				width: 300px;
				box-shadow: 0px 0px 30px -1px #000;
				display: flex;
				justify-content: center;
				overflow: hidden;
			}
			/* ---- Phone container ---- */

			/* ---- Bunnys: position, jump animations ---- */
			.layers-1,
			.layers-2,
			.layers-4,
			.layers-6 {
				position: absolute;
				width: 70px;
				height: 70px;
				background: hsl(60, 100%, 96%);
				border-radius: 45%;
				top: 200px;
				right: 60px;
				display: flex;
				justify-content: center;
				align-items: center;
				box-shadow: 0px 0px 20px 0px #000;
				animation-name: jump;
				animation-duration: 1.5s;
				animation-timing-function: ease-in-out;
				animation-iteration-count: infinite;
				animation-delay: 2.3s;
			}

			.layers-2 {
				left: 60px;
				animation-delay: 3.3s;
			}

			.layers-4 {
				left: 35px;
				top: 300px;
				animation-name: jump-4;
				animation-delay: 4.3s;
			}

			.layers-6 {
				right: 20px;
				top: 400px;
				animation-name: jump-6;
				animation-delay: 5.6s;
			}

			@keyframes jump {
				0% {
					top: 600px;
				}
				30% {
					top: 170px;
				}
				50% {
					top: 200px;
				}
				85% {
					top: 200px;
				}
				95% {
					top: 170px;
				}
				100% {
					top: 600px;
				}
			}

			@keyframes jump-4 {
				00% {
					top: 600px;
				}
				30% {
					top: 270px;
				}
				50% {
					top: 300px;
				}
				85% {
					top: 300px;
				}
				95% {
					top: 270px;
				}
				100% {
					top: 600px;
				}
			}

			@keyframes jump-6 {
				0% {
					top: 600px;
				}
				30% {
					top: 370px;
				}
				50% {
					top: 400px;
				}
				85% {
					top: 400px;
				}
				95% {
					top: 370px;
				}
				100% {
					top: 600px;
				}
			}
			/* ---- Bunnys: position, jump animations ---- */

			/* ---- Bunnys: drawn eyes and ears - eyes animation ---- */
			.layers-1::before,
			.layers-2::before,
			.layers-4::before,
			.layers-6::before,
			.layers-1::after,
			.layers-2::after,
			.layers-4::after,
			.layers-6::after {
				content: '';
				position: absolute;
				background-color: #666;
				width: 6px;
				height: 6px;
				border-radius: 50%;
				right: 20px;
				animation-name: blink;
				animation-duration: 2s;
				animation-iteration-count: infinite;
				animation-delay: 5s;
			}

			.layers-2::before,
			.layers-2::after {
				animation-delay: 6s;
			}

			.layers-4::before,
			.layers-4::after {
				animation-delay: 7s;
			}

			@keyframes blink {
				0% {
					height: 6px;
				}
				5% {
					transform: translate(0px, 3px);
					height: 2px;
				}
				35% {
					transform: translate(0px, 0px);
					height: 6px;
				}
			}

			.layers-1::after,
			.layers-2::after,
			.layers-4::after,
			.layers-6::after {
				left: 20px;
			}

			.layers-1 .left-ear,
			.layers-2 .left-ear,
			.layers-4 .left-ear,
			.layers-6 .left-ear,
			.layers-1 .right-ear,
			.layers-2 .right-ear,
			.layers-4 .right-ear,
			.layers-6 .right-ear {
				overflow: hidden;
				position: absolute;
				background-color: #fff;
				width: 20px;
				height: 40px;
				top: -30px;
				left: 5px;
				border-radius: 90%;
				box-shadow: 0px -10px 20px -3px #000;
			}

			.layers-1 .right-ear,
			.layers-2 .right-ear,
			.layers-4 .right-ear,
			.layers-6 .right-ear {
				left: 45px;
			}

			.layers-1 .left-ear::before,
			.layers-2 .left-ear::before,
			.layers-4 .left-ear::before,
			.layers-6 .left-ear::before,
			.layers-1 .right-ear::before,
			.layers-2 .right-ear::before,
			.layers-4 .right-ear::before,
			.layers-6 .right-ear::before {
				content: '';
				position: absolute;
				background-color: pink;
				width: 10px;
				height: 30px;
				border-radius: 90%;
				left: 5px;
				top: 5px;
			}
			/* ---- Bunnys: drawn eyes and ears - eyes animation  ---- */

			/* ---- Drawn rest of then world ---- */
			.layers-3,
			.layers-5,
			.layers-7 {
				width: 200px;
				height: 370px;
				background-color: hsl(16, 43%, 52%);
				position: absolute;
				bottom: 0;
				border-radius: 7px 7px 0 0;
				overflow: hidden;
				box-shadow: 0px 0px 20px -1px #000;
			}

			.layers-3::before,
			.layers-5::before,
			.layers-7::before {
				content: '';
				display: block;
				width: 100%;
				height: 10px;
				background-color: hsl(123, 24%, 51%);
				box-shadow: 0 2px 6px 0px #222;
			}

			.layers-5 {
				left: 0;
				width: 150px;
				height: 270px;
			}

			.layers-7 {
				right: 0;
				width: 110px;
				height: 170px;
			}

			.layers-8,
			.layers-8::before,
			.layers-8::after {
				position: absolute;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: hsl(121, 83%, 31%);
				bottom: -10px;
			}

			.layers-8 {
				box-shadow: 0px 0px 20px 0px #000;
			}

			.layers-8::before {
				content: '';
				left: 60px;
				bottom: -35px;
				box-shadow: 15px -10px 20px -7px #000;
			}

			.layers-8::after {
				content: '';
				right: 60px;
				bottom: -35px;
				box-shadow: -15px -10px 20px -7px #000;
			}

			.layers-9,
			.layers-9::before {
				position: absolute;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: #fff;
				bottom: 30px;
				left: -50px;
				box-shadow: 0px 0px 20px 0px #000;
			}

			.layers-9::before {
				content: '';
				top: 70px;
				left: 20px;
				width: 120px;
				box-shadow: 12px 0px 20px -5px #000;
			}

			.layers-10,
			.layers-10::before {
				position: absolute;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: #fff;
				bottom: 30px;
				right: -50px;
				box-shadow: 0px 0px 20px 0px #000;
			}

			.layers-10::before {
				content: '';
				top: 70px;
				right: 20px;
				width: 120px;
				box-shadow: -12px 0px 20px -5px #000;
			}
			/* ---- Drawn rest of then world ---- */

			/* ---- Game score ---- */
			.layers-1 input[type='checkbox'],
			.layers-2 input[type='checkbox'],
			.layers-4 input[type='checkbox'],
			.layers-6 input[type='checkbox'] {
				appearance: none;
				cursor: pointer;
				height: 70px;
				margin: 0;
				position: relative;
				top: 0;
				width: 70px;
			}

			.layers-1 input[type='checkbox']:focus,
			.layers-2 input[type='checkbox']:focus,
			.layers-4 input[type='checkbox']:focus,
			.layers-6 input[type='checkbox']:focus {
				appearance: none;
				outline: none;
			}

			.layers-1 input[type='checkbox']:hover,
			.layers-2 input[type='checkbox']:checked,
			.layers-4 input[type='checkbox']:checked,
			.layers-6 input[type='checkbox']:checked {
				counter-increment: game;
			}
			.score::after {
				content: counter(game);
			}
			/* ---- Game score ---- */
		</style>
		<title>Bunnyland</title>
	</head>
	<body>
		<div class="phone">
			<div class="container-title-score">
				<div class="title">Bunnyland</div>
				<div class="score">Score:</div>
			</div>
			<div class="layers-1">
				<input type="checkbox" />
				<div class="left-ear"></div>
				<div class="right-ear"></div>
			</div>
			<div class="layers-2">
				<input type="checkbox" />
				<div class="left-ear"></div>
				<div class="right-ear"></div>
			</div>
			<div class="layers-3"></div>
			<div class="layers-4">
				<input type="checkbox" />
				<div class="left-ear"></div>
				<div class="right-ear"></div>
			</div>
			<div class="layers-5"></div>
			<div class="layers-6">
				<input type="checkbox" />
				<div class="left-ear"></div>
				<div class="right-ear"></div>
			</div>
			<div class="layers-7"></div>
			<div class="layers-8"></div>
			<div class="layers-9"></div>
			<div class="layers-10"></div>
		</div>
	</body>
</html>
